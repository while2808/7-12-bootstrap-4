<!-- Bootstrap Grid
 -> gris system allows up to 12 column across the page -->

 <!-- Grid class
  1. .col- || extra class - screen width < 576px
  2. .col-sm || small device - >= 576px
  3. .col-lg || large device - >= 768px
  4. .col-md || medium device - >= 992px
  5. .col-xl || xl large device - >= 1200px 
  -->

<!-- step-1 : first create a row.
        ex. <div class="row">
    step-2 : Then add desired number of column using col-*-*
        ex. col-sm-12
    Note : First star represent -> responsiveness -> sm, xl, lg
            Second star reperesents a number(add up to 12) -->

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="row">
            <div class="col-sm-6 bg-warning">50%</div>
            <div class="col-sm-4 bg-danger">40%</div>
            <div class="col-sm-2 bg-primary">10%</div>
        </div>

    </body>
</html>
