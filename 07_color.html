<!-- Bootstrap-4 Color
 1. .text-muted
 2. .text-primary
 3. .text-success
 4. .text-info
 5. .text-warning
 6. .text-danger
 7. .text-secendory
 8. .text-white
 9. .text-dark
 10. .text-body
 11. .text-light
  -->

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </head>
    <body>
        <p class="text-muted">Hello muted</p>
        <p class="text-success">Hello success</p>
        <p class="text-primary">Hello primary</p>
        <p class="text-info">Hello info</p>
        <p class="text-warning">Hello warning</p>
        <p class="text-danger">Hello danger</p>
        <p class="text-secondary">Hello secondary</p>
        <p class="text-white" style="background-color: black; display: inline;">Hello white</p>
        <p class="text-dark">Hello dark</p>
        <p class="text-body">Hello body</p>
        <p class="text-light">Hello light</p>        
    </body>
</html>
